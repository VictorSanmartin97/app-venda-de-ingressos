<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="login">
        <div class="login-form">
            <div class="form">
                <form action="/paginas/dashboard.html"> <!--coloquei o action sÃ³ por enqanto para ir para o dashboard-->
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu E-mail">
                    
                    </div>
                    <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>
                    
                    <button type="submit" class="btn"  > Login</button>
                  </form>
                  
            </div>
        </div>
        <div class="banner-login">
            <img src="imagens/logo-preto.png">
            <h4>Bem vindo ao seu Dashboard</h4>

        </div>
    </div>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
</body>
</html>
